<!DOCTYPE html>
<html>
<head>
    <title>样式测试</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .dashboard-card {
            height: 240px;
            border: 1px solid #ddd;
            position: relative;
        }
        .dashboard-card .panel-body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .dashboard-header-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        .zero-badge .count-number {
            display: inline-block;
            font-size: 22px;
            font-weight: bold;
            color: #f0ad4e;
            background-color: rgba(240, 173, 78, 0.1);
            border: 2px solid #f0ad4e;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            line-height: 28px;
            text-align: center;
        }
        .dashboard-card.empty-dashboard {
            border: 2px dashed #f0ad4e;
            background-color: rgba(240, 173, 78, 0.05);
        }
    </style>
</head>
<body>
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default dashboard-card empty-dashboard">
                    <div class="panel-body">
                        <div class="dashboard-header-row">
                            <div class="dashboard-title-area">
                                <h5><i class="fa fa-dashboard text-primary"></i> 测试看板</h5>
                            </div>
                            <div class="card-count-badge zero-badge">
                                <span class="count-number">0</span>
                            </div>
                        </div>
                        <p>这是一个0监控卡片的测试</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
